name: Release

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    name: Deploy to OpenShift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # - name: Use Node.js 16.x
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 16.x
      # - name: npm install
      #   run: |
      #     cd ./src
      #     npm install

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1
      # - name: Build and push
      #   id: docker_build
      #   uses: docker/build-push-action@v2
      #   with:
      #     tags: latest
      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Dockerfile
          image: the-library
          tags: latest ${{ github.sha }}

      # Podman Login action (https://github.com/redhat-actions/podman-login) also be used to log in,
      # in which case 'username' and 'password' can be omitted.
      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/dyego_maas
          username: dyego_maas
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Install CLI tools from OpenShift Mirror
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "3"

      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1
        env:
          # These can be stored in secrets, if desired.
          OPENSHIFT_USER: ${{ secrets.OPENSHIFT_USER }}
          OPENSHIFT_NAMESPACE: ${{ env.OPENSHIFT_NAMESPACE }}

        with:
          # URL to your OpenShift cluster.
          # Refer to Step 2.
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}

          # Authentication Token. Can use username and password instead.
          # Refer to Step 3.
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
# --token= --server=https://api.na46.prod.nextcle.com:6443
          # Credentials, if desired instead of token.
          # Username and password override token if they are set.
          # openshift_username: ${{ env.OPENSHIFT_USER }}
          # openshift_password: ${{ secrets.OPENSHIFT_PASSWORD }}

          # Disables SSL cert checking. Use this if you don't have the certificate authority data.
          insecure_skip_tls_verify: false
          # This method is more secure, if the certificate from Step 4 is available.
          # certificate_authority_data: ${{ secrets.CA_DATA }}

          # Optional - this sets your Kubernetes context's current namespace after logging in.
          namespace: ${{ env.OPENSHIFT_NAMESPACE }} 
        
      - name: Deploy to OpenShift
        run: |
          echo "Deploying application to OpenShift"
          oc create -R -f ./k8s
      # `oc create -R https://raw.githubusercontent/DyegoMaas/fiap-aso6-ocp/main/k8s`