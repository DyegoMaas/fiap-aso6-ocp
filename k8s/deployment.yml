apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'library'
  namespace: the-library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library
  template:
    metadata:
      labels:
        app: library
    spec:
      containers:
      - name: library
        image: quay.io/dyego_maas/the-library
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 80
        env:
          - name: "LIBRARY_SECRET"
            valueFrom:
              secretKeyRef:
                key:  library-secret
                name: library-auth
          - name: "CONNECTION_TIMEOUT_MS"
            value: "30000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: the-library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        resources:
          requests:
            ephemeral-storage: "1Gi"
          limits:
            ephemeral-storage: "2Gi"
        volumeMounts:
        - name: ephemeral
          mountPath: "/data/db"
      volumes:
      - name: ephemeral
        emptyDir: {}